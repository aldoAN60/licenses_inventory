<main class="d-flex justify-content-center flex-column">
  <h1 class="h1 fs-1 mb-5">Licenses inventory</h1>
  
  <div class="container mt-4 position-relative">
    <div style="position: relative; top: -69px; left: -12px; display: inline-flex;">
      <div class="position-absolute">
        <a href="#" role="button" id="label1" (click)="changeLabel('label1')">
        <svg [ngClass]="label1 ? 'selected': 'unselected' " xmlns="http://www.w3.org/2000/svg" width="241" height="52" viewBox="0 0 241 52" >
          <path d="M0 20C0 8.9543 8.95431 0 20 0H203.429C206.903 0 210.128 1.80252 211.947 4.76128L241 52H0V20Z" />
          </svg>
        <p style="position: absolute; top: 0.5em; left: 0.9em;">
          <span>
            <svg [ngClass]="label1 ?'selected-icon':'unselected-icon'" xmlns="http://www.w3.org/2000/svg" width="40" height="40"  class="bi bi-list-task" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
              <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
              <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
            </svg>
          </span>
          <span [ngClass]="label1 ? 'text_licenses_select':'text_licenses_unselect'" class=" ms-1 me-1"> all licenses </span>
          <span [ngClass]="label1 ? 'quantity_radius_select':'quantity_radius_unselect'" >{{registryCounts?.totalRegistry}}</span>
        </p>
      </a>
      </div>
      <div  class="position-absolute" style="left: 14em; top: -0.1em;">
        <a href="#" role="button" id="label2" (click)="changeLabel('label2')">
        <svg [ngClass]="label2 ? 'selected': 'unselected' " xmlns="http://www.w3.org/2000/svg" width="291" height="54" viewBox="0 0 241 52">
          <path d="M0 20C0 8.9543 8.95431 0 20 0H203.429C206.903 0 210.128 1.80252 211.947 4.76128L241 52H0V20Z" />
          </svg>
        <p style="position: absolute; top: 0.5em; left: 1.1em;">
          <span>
            <svg [ngClass]="label2 ?'selected-icon':'unselected-icon'" xmlns="http://www.w3.org/2000/svg" width="40" height="40"  class="bi bi-check-all" viewBox="0 0 16 16">
              <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
            </svg>
          </span>
          <span [ngClass]="label2 ? 'text_licenses_select':'text_licenses_unselect'"> active licenses </span>
          <span [ngClass]="label2? 'quantity_radius_select':'quantity_radius_unselect'">{{registryCounts?.totalActive}} </span>
        </p>
      </a>
      </div>
      <div  class="position-absolute" style="left: 31em">
        <a href="#" role="button" id="label2" (click)="changeLabel('label3')">
        <svg [ngClass]="label3 ? 'selected': 'unselected' " xmlns="http://www.w3.org/2000/svg" width="241" height="52" viewBox="0 0 241 52">
          <path d="M0 20C0 8.9543 8.95431 0 20 0H203.429C206.903 0 210.128 1.80252 211.947 4.76128L241 52H0V20Z" />
          </svg>
        <p style="position: absolute; top: 0.5em">
          <span>
            <svg [ngClass]="label3 ?'selected-icon':'unselected-icon'" xmlns="http://www.w3.org/2000/svg" width="40" height="40"  class="bi bi-check-all" viewBox="0 0 16 16">
              <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
            </svg>
          </span>
          <span [ngClass]="label3 ? 'text_licenses_select':'text_licenses_unselect'"> EXP licenses </span>
          <span [ngClass]="label3 ? 'quantity_radius_select':'quantity_radius_unselect'">{{registryCounts?.totalExpired}} </span>
        </p>
      </a>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-filter-input></app-filter-input>
      </div>
      <div class="col-6 d-flex justify-content-end ">
        <button class="btn btn-add-registry mb-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          <span class="text-add-registry">new license registry</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="table-conteiner">
          <app-registry-table></app-registry-table>
        </div>
      </div>
    </div>
  </div>
</main>
